<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="my-styles.css">
    <style>
        body{
            background-image: url("http://feelgrafix.com/data_images/out/12/857782-movie-wallpapers.jpg");
            /*background-image: url("http://www.hdwallpapers.in/walls/marvel_deadpool_movie-wide.jpg");*/
            background-size: 100% ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class=" header jumbotron">
            <h1><span class="glyphicon glyphicon-film">MovieFlix<span class="glyphicon glyphicon-music"></span></span></h1>
        </div>
        <div class="row">
            <div class="jumbotron col-sm-12 col-md-12 col-lg-6 ">
                <h3><span class="glyphicon glyphicon-user"><a href="#olduser" data-toggle="collapse" >Sign-In </a></span></h3>
                    <div class="collapse" id="olduser">
                        <form role="form">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="email" required>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="password" required>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn btn-default btn-info" role="button">Login</button>
                                <button href="#newuser" data-toggle="collapse"  class="btn btn-default btn-danger">New USer</button>
                            </div>
                        </form>
                    </div>
            </div>
            <div id="newuser" class="collapse jumbotron col-sm-12 col-md-12 col-lg-6" >
                <h3><span class="glyphicon glyphicon-user"><a href="#user1" data-toggle="collapse" >Sign-Up </a></span></h3>
                <div class="collapse" id="user1">
                    <form role="form" name="newuser">
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                         <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="emailid">Email address</label>
                            <input type="email" class="form-control" id="emailid" placeholder="email" required>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="pswd">Password</label>
                            <input type="password" class="form-control" id="pswd" placeholder="password" required>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="street">street</label>
                            <input type="text" class="form-control" id="street" placeholder="street">
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="city">city</label>
                            <input type="text" class="form-control" id="city" placeholder="city">
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="state">state</label>
                            <input type="text" class="form-control" id="state" placeholder="state">
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-6">
                            <label for="zipcode">zip code</label>
                            <input type="text" class="form-control" id="zipcode" placeholder="zipcode">
                        </div>
                            <button type="submit" class="btn-lg btn-default btn-info btn-dini" role="button">SignUp</button>
                    </form>
                </div>
           </div>
        </div>
     </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
