<div class="container jumbotron">
    <h3><span class="glyphicon glyphicon-user">Sign-Up </a></span></h3>
    <form role="form" name="newuser">
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="emailid">Email address</label>
            <input type="email" class="form-control" id="emailid" placeholder="email" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="pswd">Password</label>
            <input type="password" class="form-control" id="pswd" placeholder="password" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="street">street</label>
            <input type="text" class="form-control" id="street" placeholder="street">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="city">city</label>
            <input type="text" class="form-control" id="city" placeholder="city">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="state">state</label>
            <input type="text" class="form-control" id="state" placeholder="state">
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-6">
            <label for="zipcode">zip code</label>
            <input type="text" class="form-control" id="zipcode" placeholder="zipcode">
        </div>
        <button type="submit" class="btn-lg btn-default btn-info btn-dini" role="button">SignUp</button>
    </form>
</div>
