<form class="container well" name="movieForm" ng-submit="movieForm.$setPristine(); addMovieVm.addMovie()" novalidate>
    <h3 style="color: orangered">Enter New Movie Details</h3>
    <div class="form-group col-md-6 col-lg-6">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="enter title" ng-model="addMovieVm.newMovie.title" required>
        <div ng-messages="movieForm.title.$error" ng-if="movieForm.title.$dirty">
            <p ng-message="required" class="error">Title is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="title">poster-link</label>
        <input type="text" class="form-control" id="poster" name="poster" placeholder="paste link here" ng-model="addMovieVm.newMovie.poster">
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="languages">Language</label>
        <input type="text" class="form-control" id="languages" name="language" placeholder="language" ng-model="addMovieVm.newMovie.language">
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" name="type" placeholder="series or movie" ng-model="addMovieVm.newMovie.type" required>
        <div ng-messages="movieForm.type.$error" ng-if="movieForm.type.$dirty">
            <p ng-message="required" class="error">Type is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" name="year" placeholder="year released (only numbers)" ng-model="addMovieVm.newMovie.year" required>
        <div ng-messages="movieForm.year.$error" ng-if="movieForm.year.$dirty">
            <p ng-message="required" class="error">Year is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="released">Date</label>
        <input type="text" class="form-control" id="released" name="released" placeholder="released date" ng-model="addMovieVm.newMovie.released" required>
        <div ng-messages="movieForm.released.$error" ng-if="movieForm.released.$dirty">
            <p ng-message="required" class="error">Released date is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="runtime">Runtime</label>
        <input type="number" class="form-control" id="runtime" name="runtime" placeholder="runtime in minutes(only numbers)" ng-model="addMovieVm.newMovie.runtime" required>
        <div ng-messages="movieForm.runtime.$error" ng-if="movieForm.runtime.$dirty">
            <p ng-message="required" class="error">Runtime is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" placeholder="Comedy, Thriller, Action, Sci-fi, etc" ng-model="addMovieVm.genre" required>
        <div ng-messages="movieForm.genre.$error" ng-if="movieForm.genre.$dirty">
            <p ng-message="required" class="error">genre is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="director">Director</label>
        <input type="text" class="form-control" id="director" name="director" placeholder="enter all directors name here seperated by coma" ng-model="addMovieVm.newMovie.director" required>
        <div ng-messages="movieForm.director.$error" ng-if="movieForm.director.$dirty">
            <p ng-message="required" class="error">director is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="actors">Actors</label>
        <input type="text" class="form-control" id="actors" name="actors" placeholder="enter all actors name here seperated by coma" ng-model="addMovieVm.newMovie.actors" required>
        <div ng-messages="movieForm.actors.$error" ng-if="movieForm.actors.$dirty">
            <p ng-message="required" class="error">actors are required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="writer">Writer</label>
        <input type="text" class="form-control" id="writer" name="writer" placeholder="enter all writer names here seperated by coma" ng-model="addMovieVm.newMovie.writer" required>
        <div ng-messages="movieForm.writer.$error" ng-if="movieForm.writer.$dirty">
            <p ng-message="required" class="error">Writer is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="imdbRating">imdb Rating</label>
        <input type="number" class="form-control" id="imdbRating" name="imdbRating" placeholder="float value upto 10(only numbers/decimal)" ng-model="addMovieVm.newMovie.imdbRating" required>
        <div ng-messages="movieForm.imdbRating.$error" ng-if="movieForm.imdbRating.$dirty">
            <p ng-message="required" class="error">imdbRating is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="imdbVotes">imdb votes</label>
        <input type="number" class="form-control" id="imdbVotes" name="imdbVotes" placeholder="votes count(only numbers)" ng-model="addMovieVm.newMovie.imdbVotes" required>
        <div ng-messages="movieForm.imdbVotes.$error" ng-if="movieForm.imdbVotes.$dirty">
            <p ng-message="required" class="error">imdbVotes is required</p>
        </div>
    </div>
    <div class="form-group col-md-6 col-lg-6">
        <label for="plot">plot</label>
        <textarea class="form-control" rows="5"  id="plot" name="enter plot here" placeholder="plot" ng-model="addMovieVm.newMovie.plot"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="margin-left:30%" ng-disabled="movieForm.$invalid">Submit</button>
        <a type="submit" href="#/movies" class="btn btn-primary" style="margin-left:3%" >Cancel</a>
    </div>
</form>
